<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Widget</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/main-min.css" />
    <link rel="stylesheet" href="svg/css/sprite.css" />
</head>
    <body>
      <section class="ls-widget-wrapper">
        <div class="ls-widget-content">
        <header class="ls-widget-header">
          <cite class="ls-user-status available"></cite>
          <a class="ls-agent-name">Lelia Mathews</a>
          <nav class="ls-header-right-controls">
            <time class="ls-call-timer">01:23</time>
            <a class="icon lssvg-hang-call"></a>
          </nav>
        </header>
          <h3 class="ls-agent-tooltip">Talk to Mithya</h3>
          <div class="ls-widget-description">
            <div class="ls-welcome-content">
              <p class="typewrite" data-period="2000" data-type='["Hi, I am Mithya","Here to assit with you video call"]'>
                
              </p>
              <!-- <p class="typewrite1" data-period="2000" data-type='["Here to assit with you video call"]'>
                <span class="wrap0"></span>
                <span class="wrap0"></span>
              </p> -->
            </div>
            <div class="ls-video-container">
            <div class="lsvideo-controls">
              <i class="icon lssvg-mute-disabled"></i>
              <i class="icon lssvg-camera-disabled"></i>
              <i class="icon lssvg-screenshare"></i>
              <i class="icon lssvg-fullscreen"></i>
            </div>
              <div class="ls-big-video">
                <figure>
                  <img src="images/video-big-bg.png"/>
                </figure>
              </div>
            </div>
            <div class="ls-chat-area">
              <p class="ls-default-msg">Leila Matthews joined the chat</p>
            </div>
            <button class="ls-btn ls-btn-primary ls-video-call"><i class="ls-icon ls-video"></i>Start a Video Call</button>
            <figure class="ls-profile-image">
              <img src="images/avatar.png"/>
            </figure>
          </div>
          <footer class="ls-widget-footer">
            <textarea data-period="2000" data-type='["Type your message here"]' placeholder="" class="ls-widget-textarea typewrite"></textarea>
            <a class="ls-send-btn">Send</a>
          </footer>
        </div>
      </section>
      <script src="scripts/actions.js"></script>
    </body>
</html>
